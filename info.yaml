# Tiny Tapeout project information
project:
  title:        "8-bit ALU con Sumador y Display"  # Project title
  author:       "Heber_Sandoval"                         # Your name
  discord:      "TuUsuario#1234"                   # Tu usuario de Discord (opcional pero útil)
  description:  "Una ALU de 8 bits con sumador Ripple-Carry y salida a display de 7 segmentos."  # Descripción
  language:     "Verilog"                          # Lenguaje usado
  clock_hz:     1000000                            # Frecuencia del reloj (1 MHz recomendado para display)

  # Tamaño del diseño
  tiles: "1x1"                                     # Mantén esto si tu diseño no es muy grande

  # Nombre del módulo superior (debe empezar con tt_um_)
  top_module:  "tt_um_alu_top"

  # Lista de archivos fuente (ubicados en ./src)
  source_files:
    - "tt_um_alu_top.v"
    - "RippleCarryAdder8.v"
    - "FullAdder.v"
    - "ALU.v"
    - "DisplayController.v"

# Asignación de pines (esto se usa para la interfaz pública del chip)
# Usa nombres claros para que los usuarios sepan qué hace cada pin

pinout:
  # Inputs
  ui[0]: "sw[0]"
  ui[1]: "sw[1]"
  ui[2]: "sw[2]"
  ui[3]: "sw[3]"
  ui[4]: "sw[4]"
  ui[5]: "sw[5]"
  ui[6]: "sw[6]"
  ui[7]: "sw[7]"

  # Outputs (8 bits de la suma)
  uo[0]: "led[0]"
  uo[1]: "led[1]"
  uo[2]: "led[2]"
  uo[3]: "led[3]"
  uo[4]: "led[4]"
  uo[5]: "led[5]"
  uo[6]: "led[6]"
  uo[7]: "led[7]"

  # Bidirectional pins (usados para señales adicionales)
  uio[0]: "sw2[0]"
  uio[1]: "sw2[1]"
  uio[2]: "sw2[2]"
  uio[3]: "sw2[3]"
  uio[4]: "sw2[4]"
  uio[5]: "sel[0]"
  uio[6]: "sel[1]"
  uio[7]: "sel[2]"

# No cambiar
yaml_version: 6
