# Tiny Tapeout project information
project:
  title:        "8-bit ALU con Sumador"
  author:       "TuNombre"
  discord:      "TuUsuario#1234"
  description:  "ALU de 8 bits con sumador ripple-carry y salida a LEDs."
  language:     "Verilog"
  clock_hz:     1000000   # 1 MHz para control del display o l√≥gica sincronizada
  tiles:        "1x1"
  top_module:   "tt_um_alu_top"

  source_files:
    - "tt_um_alu_top.v"
    - "RippleCarryAdder8.v"
    - "FullAdder.v"
    - "ALU.v"
    - "DisplayController.v"

pinout:
  # Inputs (8 bits para A)
  ui[0]: "A[0]"      # sw[0]
  ui[1]: "A[1]"      # sw[1]
  ui[2]: "A[2]"      # sw[2]
  ui[3]: "A[3]"      # sw[3]
  ui[4]: "A[4]"      # sw[4]
  ui[5]: "A[5]"      # sw[5]
  ui[6]: "A[6]"      # sw[6]
  ui[7]: "A[7]"      # sw[7]

  # Outputs (8 bits del resultado de la suma)
  uo[0]: "SUM[0]"    # led[0]
  uo[1]: "SUM[1]"    # led[1]
  uo[2]: "SUM[2]"    # led[2]
  uo[3]: "SUM[3]"    # led[3]
  uo[4]: "SUM[4]"    # led[4]
  uo[5]: "SUM[5]"    # led[5]
  uo[6]: "SUM[6]"    # led[6]
  uo[7]: "SUM[7]"    # led[7]

  # Bidirectional (5 bits para B, 3 bits para sel)
  uio[0]: "B[0]"     # sw2[0]
  uio[1]: "B[1]"     # sw2[1]
  uio[2]: "B[2]"     # sw2[2]
  uio[3]: "B[3]"     # sw2[3]
  uio[4]: "B[4]"     # sw2[4]
  uio[5]: "sel[0]"   # sel[0]
  uio[6]: "sel[1]"   # sel[1]
  uio[7]: "sel[2]"   # sel[2]

yaml_version: 6
